---
- hosts: all
  become: true
  pre_tasks:
    - name: pre-run | update package cache (Pacman)
      pacman:
        update_cache: yes
      changed_when: False
      when: ansible_distribution in ["Archlinux", "Artix Linux"]

    - name: pre-run | update package cache (Apt)
      apt:
        update_cache: yes
      changed_when: False
      when: ansible_os_family == "Debian"

  # run roles
- hosts: all
  vars:
    dotfiles_branch: "feature/gnome"
  roles:
    - role: base
      base_install_type: gnome
    - role: wayland
      wayland_install_type: gnome
    - gnome

- hosts: all
  become: true
  tasks:
  - name: cleanup package cache (Apt)
    apt:
      autoclean: yes
    changed_when: false
    when: ansible_os_family == "Debian"

  - name: autoremove orphan packages (Apt)
    apt:
      autoremove: yes
      purge: yes
    when: ansible_os_family == "Debian"
