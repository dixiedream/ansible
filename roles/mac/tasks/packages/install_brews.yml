- name: mac os | install taps
  command: "brew tap {{ item }}"
  with_items:
      - "CJ-Systems/homebrew-gitflow-cjs"
  ignore_errors: true

- name: mac os | install brews formulas
  homebrew:
    name:
      - atool
      - fzf
      - git
      - gzip
      - htop
      - jq
      - lazygit
      - lf
      - ncdu
      - git-flow-cjs
      - neovim
      - p7zip
      - ripgrep
      - unar
      - unzip
      - yt-dlp
      - zip
      - zsh
    state: latest

- name: mac os | install brew casks
  command: "brew install --cask {{ item }}"
  with_items:
      - appcleaner
      - brave-browser
      - firefox
      - ghostty
      - mpv
      - onyx
      - the-unarchiver
      - transmission
  ignore_errors: true
