---
- name: packages | Install required packages (Linux)
  become: true
  ansible.builtin.package:
    name:
      - npm
      - sshpass
    state: latest
  when: ansible_system == "Linux"

- name: packages | Install required packages (MacOS)
  community.general.homebrew:
    name:
      - node
      - npm
      - ripgrep
      - fd
    state: latest
  when: ansible_os_family == "Darwin"
