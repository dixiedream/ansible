- name: packages | install required packages
  package:
    name:
      - docker
      - docker-compose
      - npm
      - php
      - ripgrep
    state: latest

- name: packages | ensure docker service is not enabled
  service: 
    name: docker
    state: stopped
    enabled: no

- name: packages | ensure containerd service is not enabled
  service: 
    name: containerd
    state: stopped
    enabled: no

