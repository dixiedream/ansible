---
# Load distro specific variables
- ansible.builtin.include_vars: "{{ ansible_os_family }}.yml"
  when: ansible_system == "Linux"

- block:
    - ansible.builtin.import_tasks: packages/install_packages.yml
    - ansible.builtin.import_tasks: packages/install_docker.yml
    - ansible.builtin.import_tasks: packages/install_golang.yml
    - ansible.builtin.import_tasks: packages/install_lsp_dependencies.yml
    - ansible.builtin.import_tasks: packages/install_lualanguageserver.yml
    - ansible.builtin.import_tasks: packages/install_qemu.yml
