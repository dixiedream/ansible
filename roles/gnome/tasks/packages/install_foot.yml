---
- name: packages | Foot
  become: true
  when: ansible_distribution in ["Pop!_OS", "Ubuntu"]
  block:
    - name: packages | foot | install terminal emulator
      ansible.builtin.package:
        name: foot
        state: latest

    - name: packages | foot | set as default
      community.general.alternatives:
        name: x-terminal-emulator
        path: /usr/bin/foot
