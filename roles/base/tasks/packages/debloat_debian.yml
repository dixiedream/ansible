- name: packages | debloat Debian | remove unwanted packages 
  apt:
    name:
      - anacron
      - cron-daemon-common
      - cron
      - debian-faq
      - doc-debian
      - iamerican
      - ibritish
      - ienglish-common
      - nano 
      - powertop
      - pulseaudio
    state: absent

- name: packages | debloat Debian | remove unwanted services
  service:
    name: bluetooth
    state: stopped
    enabled: no
