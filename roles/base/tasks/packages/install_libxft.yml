- name: packages | libxft | install (Archlinux)
  become_user: ale
  shell: y | yay -S --removemake libxft-git
  when: ansible_distribution == "Archlinux"

- name: packages | libxft | install required dep (Debian)
  apt:
    name:
      - libxft2
      # - autoconf
      # - xutils-dev
    state: latest
  when: ansible_os_family == "Debian"

