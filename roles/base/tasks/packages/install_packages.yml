- name: packages
  become: true
  block:
    - name: packages | ensure pipewire-media-session is not present
      package:
        name: pipewire-media-session
        state: absent
      ignore_errors: yes

    - name: packages | install packages
      package:
        name:
          - "{{ acpi_call_package }}"
          - atool
          - bc
          - bleachbit
          - bluez
          - "{{ bluez_utils_package }}"
          - brightnessctl
          - cmus
          - dosfstools
          - exfatprogs
          - fzf
          - gzip
          - htop
          - imagemagick
          - "{{ libnotify_package }}"
          - man-db
          - mpv
          - ncdu
          - neofetch
          - "{{ noto_fonts_package }}"
          - "{{ noto_fonts_emoji_package }}"
          - ntfs-3g
          - p7zip
          - pavucontrol
          - pipewire
          - pipewire-alsa
          - pipewire-pulse
          - playerctl
          - ripgrep
          - s-tui
          - "{{ unrar_package }}"
          - unzip
          - wireplumber
          - "{{ wpa_supplicant_package }}"
          - yt-dlp
          - zathura
          - "{{ zathura_pdf_support_package }}"
          - zip
          - zsh
        state: latest

    - name: packages | install Pacman Contrib package (Archlinux)
      pacman:
        name:
          - pacman-contrib
        state: latest
      when: ansible_distribution == "Archlinux"

    - name: packages | install polkit package (Archlinux)
      pacman:
        name:
          - polkit
        state: latest
      when: ansible_distribution == "Archlinux"

    - name: packages | install Bluetooth related stuff (Debian)
      apt:
        name:
          - bluetooth
          - bluez-firmware
          - libspa-0.2-bluetooth
        state: latest
      when: ansible_distribution == "Debian"
