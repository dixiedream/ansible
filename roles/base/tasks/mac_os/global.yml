- name: system setup | increase sound quality for bluetooth headphones
  osx_defaults:
    domain: com.apple.BluetoothAudioAgent
    key: "Apple Bitpool Min (editable)"
    type: int
    value: 40

- name: system setup | enable tap in modal dialogs
  osx_defaults:
    domain: NSGlobalDomain
    key: AppleKeyboardUIMode
    type: int
    value: 3
      
- name: system setup | set fast keyboard repeat rate
  osx_defaults:
    domain: NSGlobalDomain
    key: KeyRepeat
    type: int
    value: 1

- name: system setup | set fast keyboard repeat rate 2
  osx_defaults:
    domain: NSGlobalDomain
    key: InitialKeyRepeat
    type: int
    value: 10

- name: system setup | stop itunes from responding to keyboard media keys
  command: launchctl unload -w /System/Library/LaunchAgents/com.apple.rcd.plist 2> /dev/null
