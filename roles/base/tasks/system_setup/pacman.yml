- name: system setup | pacman | Make pacman colorful (Arch linux)
  command: grep -q "ILoveCandy" /etc/pacman.conf || sed -i "/#VerbosePkgLists/a ILoveCandy" /etc/pacman.conf

- name: system setup | pacman | Setup parallel downloads (Arch linux)
  command: sed -Ei "s/^#(ParallelDownloads).*/\1 = 5/;/^#Color$/s/#//" /etc/pacman.conf

- name: system setup | pacman | Multicore compilation (Arch linux)
  command: sed -i "s/-j2/-j$(nproc)/;/^#MAKEFLAGS/s/^#//" /etc/makepkg.conf
