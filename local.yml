---
- hosts: all
  connection: local
  become: true
  pre_tasks:
    - name: pre-run | update package cache (arch)
      pacman: 
        update_cache: yes
      changed_when: False
      when: ansible_distribution == "Archlinux"

    - name: pre-run | update package cache (debian)
      apt: 
        update_cache: yes
      changed_when: False
      when: ansible_distribution in ["Debian", "Pop!_OS", "Ubuntu"]

  # run roles
- hosts: all
  connection: local
  become: true
  roles:
    - base

- hosts: all
  connection: local
  become: true
  tasks:
  - name: cleanup package cache (debian)
    apt:
      autoclean: yes
    changed_when: false
    when: ansible_distribution in ["Debian", "Pop!_OS", "Ubuntu"]

  - name: autoremove orphan packages (debian)
    apt:
      autoremove: yes
      purge: yes
    when: ansible_distribution in ["Debian", "Pop!_OS", "Ubuntu"]
