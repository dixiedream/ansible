- hosts: all
  connection: local
  become: true
  pre_tasks:
    - name: pre-run | update package cache
      pacman: update_cache=yes
      changed_when: False
      when: ansible_distribution == "ArchLinux"

  # run roles
- hosts: all
  connection: local
  become: true
  roles:
    - base

